<!--sportlight-->

<owl-carousel-o *ngIf="posts" [options]="owlOptions">
  <ng-template carouselSlide *ngFor="let post of featuredPosts">
    <div>
      <article class="spotlight-item">
        <div class="spotlight-img">
          <img alt="{{ post.title }}" src="assets/images/product/16.jpg" class="img-responsive" />
          <a [routerLink]="post.category.slug" class="cate-tag">{{ post.category.name }}</a>
        </div>
        <div class="spotlight-item-caption">
          <h2 class="font-heading">
            <a [routerLink]="post.category.slug + '/' + post.slug">
              {{ post.title }}
            </a>
          </h2>
          <div class="meta-post">
            <a href="#">
              {{ post.user.DisplayName }}
            </a>
            <em></em>
            <span>
                {{ post.createdAt | date: 'dd/mm/YYYY' }}
            </span>
          </div>
        </div>
      </article>
    </div>
  </ng-template>
</owl-carousel-o>

<!--spotlight-thumbs-->
<section class="spotlight-thumbs" *ngIf="posts.length > 0">
  <div  class="row"
       infiniteScroll
       [infiniteScrollDistance]="2"
       [infiniteScrollThrottle]="50"
       (scrolled)="onScroll()">
    <div class="col-md-4 col-sm-4 col-xs-12" *ngFor="let post of posts">
      <div class="spotlight-item-thumb">
        <div class="spotlight-item-thumb-img">
          <a [routerLink]="">
            <img height="160px" alt="{{ post.title }}" src="https://localhost:8000/images/posts/{{ post.imageName }}" />
          </a>
          <a routerLink="" class="cate-tag">{{ post.category.name }}</a>
        </div>
        <h3><a href="#">{{ post.content | slice:0:150 }}</a></h3>
        <div class="meta-post">
          <a href="#">
            {{ post.user.DisplayName }}
          </a>
          <em></em>
          <span>{{ post.createdAt | date:'YYYY-mm-dd' }}</span>
        </div>
      </div>
    </div>
  </div>
</section>
